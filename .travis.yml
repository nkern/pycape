# Set Language
language: python
python:
    - 2.7
notifications:
    email: false

# Setup anaconda
before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

# Install
install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION scikit-learn numpy scipy matplotlib astropy
    - python setup.py install

# Test
script: py.test
notifications:
    email: false
