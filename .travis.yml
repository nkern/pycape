# Set Language
language: python
python:
    - 2.7
notifications:
    email: false

# Setup anaconda
install:
    - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

    # Install dependencies
    - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION scikit-learn numpy scipy matplotlib astropy
    - source activate test-env
    - export PYTHONPATH=$HOME/miniconda/envs/test-env/lib/python2.7/site-packages:$PYTHONPATH
    - python setup.py install

    # Install rest of pip deps
    - pip install -r requirements.txt

    # Install non-pip deps
    # Install aipy
    - git clone https://github.com/AaronParsons/aipy
    # python aipy/setup.py install --install-lib aipy --install-scripts aipy
    # export PYTHONPATH=$HOME/aipy:$PYTHONPATH
    - echo $HOME
    - ls $HOME

# Test
script: py.test

